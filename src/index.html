<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bots</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="assets/js/cleverbot.io.min.js"></script>
</head>
<body>
  <app-root></app-root>
  <script type='text/javascript'>
    function scrollChat(){
      var chatElems = document.getElementsByClassName('chat');
      for(var i=0;i<chatElems.length;i++){
        if(chatElems[i].scrollTop<chatElems[i].scrollHeight-chatElems[i].offsetHeight){
          chatElems[i].scrollTop+=20;
        }
      }
      setTimeout(scrollChat,1000);
    }
    scrollChat();
  </script>
</body>
</html>
